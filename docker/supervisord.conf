[supervisord]
nodaemon=true

[program:project_created]
command=/app/redirect
environment=SB_TOPIC=project-setup-persisted-topic,SB_SUBSCRIPTION=ASBForwardToolmaster,DEST_EXCHANGE=Dept/PMP/Project
user=root
directory=/app
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
